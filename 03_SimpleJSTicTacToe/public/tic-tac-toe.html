<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Secular+One">
</head>
<body>
<p> JS Tic Tac Toe v1.0</p>
<p> Made by Basyir Zainuddin </p>

<div class="template">
	<p class="turnTeller"> Turn: <span id="next"> X </span> </p>
	<div class="frame">
		<table class="board" border="1">
			<tr>
				<td id="1,1"> <p id="pos1,1"> </p> </td>
				<td id="1,2"> <p id="pos1,2"> </p> </td>
				<td id="1,3"> <p id="pos1,3"> </p> </td>
			</tr>
			
			<tr>
				<td id="2,1"> <p id="pos2,1"> </p> </td>
				<td id="2,2"> <p id="pos2,2"> </p> </td>
				<td id="2,3"> <p id="pos2,3"> </p> </td>
			</tr>
			
			<tr>
				<td id="3,1"> <p id="pos3,1"> </p> </td>
				<td id="3,2"> <p id="pos3,2"> </p> </td>
				<td id="3,3"> <p id="pos3,3"> </p> </td>
			</tr>
		</table> 
	</div>
</div>
<script type="text/javascript" src="TTTScript.js"></script>
</body>
</html>
